<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Pagar Clase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Pago de clase</h2>
        <p>Hola {{ nombre }}, para confirmar tu clase debes abonar <strong>$15.000 ARS</strong>.</p>
        <div class="mb-4">
            <a href="{{ init_point }}" target="_blank" class="btn btn-success btn-lg">
                Pagar con Mercado Pago
            </a>
        </div>
        <div class="alert alert-info">
            Una vez realizado el pago, tu reserva se confirmará automáticamente.<br>
            Si tienes algún inconveniente, comunícate con la administración.
        </div>
        <a href="{{ url_for('turnos') }}" class="btn btn-secondary mt-2">Volver a los turnos</a>
    </div>
